<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobMatch</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-brand">
        <img src="../assets/icons/icon-32.png" alt="JobMatch" class="header-logo">
        <h1 class="header-title">JobMatch</h1>
      </div>
      <button id="settings-btn" class="icon-btn" title="Paramètres">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Main content -->
    <main>
      <!-- Login View -->
      <section id="login-view" class="view">
        <div class="login-container">
          <div class="login-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <h2>Connexion</h2>
          <p class="login-subtitle">Connectez-vous à votre compte JobMatch</p>

          <form id="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="votre@email.com" autocomplete="email">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
            </div>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary btn-full" id="login-btn">
              <span class="btn-text">Se connecter</span>
              <span class="btn-loading" style="display: none;">
                <svg class="spinner" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                </svg>
              </span>
            </button>
          </form>
        </div>
      </section>

      <!-- Main View (logged in) -->
      <section id="main-view" class="view" style="display: none;">
        <!-- User Info -->
        <div class="user-card">
          <div class="user-avatar">
            <span id="user-initials">JD</span>
          </div>
          <div class="user-info">
            <span id="user-name" class="user-name">John Doe</span>
            <span id="user-email" class="user-email">john@example.com</span>
          </div>
          <button id="logout-btn" class="icon-btn" title="Déconnexion">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
        </div>

        <!-- Current Page Section -->
        <div class="section">
          <h3 class="section-title">Page actuelle</h3>
          <div id="page-info" class="page-info">
            <div id="page-status" class="page-status">
              <span class="status-icon status-checking">
                <svg class="spinner" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                </svg>
              </span>
              <span class="status-text">Analyse en cours...</span>
            </div>
          </div>

          <!-- Job Preview (hidden by default) -->
          <div id="job-preview" class="job-preview" style="display: none;">
            <div class="job-preview-header">
              <h4 id="preview-title" class="preview-title">Titre du poste</h4>
              <span id="preview-company" class="preview-company">Entreprise</span>
            </div>
            <div class="preview-meta">
              <span id="preview-location" class="preview-location">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>Paris, France</span>
              </span>
              <span id="preview-contract" class="preview-contract">CDI</span>
            </div>
            <button id="import-btn" class="btn btn-primary btn-full">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              <span>Ajouter à JobMatch</span>
            </button>
          </div>

          <!-- Not a job page message -->
          <div id="not-job-page" class="not-job-page" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Cette page ne semble pas être une offre d'emploi</p>
            <button id="force-extract-btn" class="btn btn-secondary btn-sm">
              Extraire quand même
            </button>
          </div>
        </div>

        <!-- Recent Captures -->
        <div class="section">
          <h3 class="section-title">Offres récentes</h3>
          <div id="recent-offers" class="recent-offers">
            <div class="empty-state">
              <p>Aucune offre capturée</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Status bar -->
    <footer class="status-bar">
      <div id="connection-status" class="connection-status">
        <span class="status-dot status-dot-checking"></span>
        <span class="status-text">Vérification...</span>
      </div>
    </footer>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
